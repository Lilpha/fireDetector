  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    * {
      box-sizing: border-box;
    }

    .app-container {
      width: 100%;
      height: 100%;
      padding: 24px;
      overflow-y: auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: white;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #667eea;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 600;
      color: white;
    }

    .header-icons {
      display: flex;
      gap: 16px;
    }

    .icon-button {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .icon-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .icon-button svg {
      width: 20px;
      height: 20px;
      stroke: white;
      fill: none;
      stroke-width: 2;
    }

    .main-heading {
      font-size: 32px;
      font-weight: 700;
      color: white;
      margin-bottom: 24px;
      line-height: 1.2;
    }

    .cards-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }

    .card {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }

    .card-image {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-image.secondary {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .card-image-icon {
      font-size: 64px;
    }

    .card-content {
      padding: 20px;
    }

    .card-category {
      font-size: 12px;
      font-weight: 600;
      color: #667eea;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .card-title {
      font-size: 20px;
      font-weight: 600;
      color: #1a202c;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .card-description {
      font-size: 14px;
      color: #718096;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 16px;
      border-top: 1px solid #e2e8f0;
    }

    .card-meta {
      display: flex;
      gap: 16px;
      font-size: 13px;
      color: #a0aec0;
    }

    .card-meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .action-button {
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .action-button:hover {
      background: #5568d3;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .app-container {
        padding: 16px;
      }

      .main-heading {
        font-size: 24px;
      }

      .cards-container {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script>
    const defaultConfig = {
      app_title: "Modern UI",
      main_heading: "ì˜¤ëŠ˜ì˜ ì¶”ì²œ ì½˜í…ì¸ ",
      card_title_1: "í¬ë¦¬ì—ì´í‹°ë¸Œ ë””ìì¸ íŠ¸ë Œë“œ",
      card_title_2: "ëª¨ë˜ ì›¹ ê°œë°œ ê°€ì´ë“œ",
      background_gradient_start: "#667eea",
      background_gradient_end: "#764ba2",
      primary_color: "#667eea",
      card_bg: "#ffffff",
      text_color: "#1a202c",
      font_family: "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto",
      font_size: 16
    };

    async function onConfigChange(config) {
      const appTitleEl = document.getElementById('appTitle');
      const mainHeadingEl = document.getElementById('mainHeading');
      const cardTitle1El = document.getElementById('cardTitle1');
      const cardTitle2El = document.getElementById('cardTitle2');

      if (appTitleEl) {
        appTitleEl.textContent = config.app_title || defaultConfig.app_title;
      }
      if (mainHeadingEl) {
        mainHeadingEl.textContent = config.main_heading || defaultConfig.main_heading;
      }
      if (cardTitle1El) {
        cardTitle1El.textContent = config.card_title_1 || defaultConfig.card_title_1;
      }
      if (cardTitle2El) {
        cardTitle2El.textContent = config.card_title_2 || defaultConfig.card_title_2;
      }

      const bgGradientStart = config.background_gradient_start || defaultConfig.background_gradient_start;
      const bgGradientEnd = config.background_gradient_end || defaultConfig.background_gradient_end;
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const cardBg = config.card_bg || defaultConfig.card_bg;
      const textColor = config.text_color || defaultConfig.text_color;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const fontSize = config.font_size || defaultConfig.font_size;

      document.body.style.background = `linear-gradient(135deg, ${bgGradientStart} 0%, ${bgGradientEnd} 100%)`;
      document.body.style.fontFamily = `${fontFamily}, sans-serif`;

      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        card.style.background = cardBg;
      });

      const cardTitles = document.querySelectorAll('.card-title');
      cardTitles.forEach(title => {
        title.style.color = textColor;
        title.style.fontSize = `${fontSize * 1.25}px`;
      });

      const actionButtons = document.querySelectorAll('.action-button');
      actionButtons.forEach(btn => {
        btn.style.background = primaryColor;
      });

      const categories = document.querySelectorAll('.card-category');
      categories.forEach(cat => {
        cat.style.color = primaryColor;
      });
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [
          {
            get: () => config.background_gradient_start || defaultConfig.background_gradient_start,
            set: (value) => {
              config.background_gradient_start = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ background_gradient_start: value });
              }
            }
          },
          {
            get: () => config.background_gradient_end || defaultConfig.background_gradient_end,
            set: (value) => {
              config.background_gradient_end = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ background_gradient_end: value });
              }
            }
          },
          {
            get: () => config.primary_color || defaultConfig.primary_color,
            set: (value) => {
              config.primary_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ primary_color: value });
              }
            }
          },
          {
            get: () => config.card_bg || defaultConfig.card_bg,
            set: (value) => {
              config.card_bg = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ card_bg: value });
              }
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              if (window.elementSdk) {
                window.elementSdk.setConfig({ text_color: value });
              }
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_family: value });
            }
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            if (window.elementSdk) {
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["app_title", config.app_title || defaultConfig.app_title],
        ["main_heading", config.main_heading || defaultConfig.main_heading],
        ["card_title_1", config.card_title_1 || defaultConfig.card_title_1],
        ["card_title_2", config.card_title_2 || defaultConfig.card_title_2]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }
